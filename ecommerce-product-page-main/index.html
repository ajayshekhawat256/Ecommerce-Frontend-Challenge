<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <nav>
    <div class="left-nav">
      <div class="menuIcon">
        <img class="menui" src="./images/icon-menu.svg" alt="">
      </div>
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="navlist">
        <div class="nav">
          <div class="closeMenu">
            <i><img src="./images/icon-close.svg" alt=""></i>
          </div>
          <a href="">Collections</a>
          <a href="">Men</a>
          <a href="">Women</a>
          <a href="">About</a>
          <a href="">Contact</a>
        </div>
      </div>
    </div>
    <div class="sidenav">
      <div class="cart">
        <img class="cart-iconn" src="./images/icon-cart.svg" alt="">
        <small class="cart-quantity"></small>
      </div>
      <div class="avatar" id="avatar">
        <img src="./images/image-avatar.png" alt="">
      </div>
    </div>
  </nav>
 
  <div class="container">
    <div class="productGallery" class="productGallery">
      <div class="main-image">
        <img src="./images/image-product-1.jpg" alt="" >
      </div>
      <div class="gallery-images">
        <div class="image">
          <img class="imagess" src="./images/image-product-1.jpg" alt="">
        </div>
        <div class="image">
          <img class="imagess" src="./images/image-product-2.jpg" alt="">
        </div>
        <div class="image">
          <img class="imagess" src="./images/image-product-3.jpg" alt="">
        </div>
        <div class="image">
          <img class="imagess" src="./images/image-product-4.jpg" alt="">
        </div>
      </div>
    </div>
    <div class="Gallery" class="productGallery">
      <div class="slider">
        <div onclick="closingallery()" class="closeGallery">
         <i> <img class="closeGalleryy" src="./images/icon-close.svg" alt=""></i>
        </div>
        <div class="left">
          <i><img src="./images/icon-previous.svg" alt=""></i>
        </div>
        <div class="mainSlide">
          <img src="./images/image-product-1.jpg" alt="">
        </div>
        <div class="right">
          <img src="./images/icon-next.svg" alt="">
        </div>
      </div>
      <div class="galleryImages">
        <div class="slide">
          <img class="slidess" src="./images//image-product-1.jpg" alt="">
        </div>
        <div class="slide">
          <img class="slidess" src="./images/image-product-2.jpg" alt="">
        </div>
        <div class="slide">
          <img class="slidess" src="./images/image-product-3.jpg" alt="">
        </div>
        <div class="slide">
          <img class="slidess" src="./images/image-product-4.jpg" alt="">
        </div>
      </div>
    </div>

    <div class="product-info">
      <div class="company-name">Sneaker Company</div>
      <div class="prod-title">Fall Limited Edition Sneakers</div>
      <div class="product-desc">
        These low-profile sneakers are your perfect casual wear companion. Featuring a
        durable rubber outer sole, they’ll withstand everything the weather can offer.
      </div>
      <div class="product-price">
        <div class="discounted-price">

          <div class="new-price">$125.00</div>
          <div class="discount">50%</div>
        </div>
        <div class="old-price">$250.00</div>
      </div>
      <div class="purchase">
        <div class="quantity">
          <div class="minus">-</div>
          <div class="number">0</div>
          <div class="plus">+</div>
        </div>
        <div class="addtocart">
          <div class="cart">
            <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
            <!-- <i class="imgCart"><img src="./images/icon-cart.svg" alt=""></i> -->
          </div>
          <div class="add">Add to cart</div>
        </div>
      </div>
    </div>
  </div>
 
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
  crossorigin="anonymous"></script>


</body>

</html>
